<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDR Telemetry Project - Windows</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">EDR Telemetry</a>
        <a href="scores.html">Scores</a>
        <a href="about.html">About</a>
        <span class="inactive-tab">Premium Services (Coming Soon)</span>
    </nav>
    <div id="navigationButtons">
        <label for="hoverToggle">Enable Hover Highlight:</label>
        <input type="checkbox" id="hoverToggle">
        <button id="showScoresButton">Show Scores</button>
        <button id="backButton" class="hidden">Back to Telemetry Table</button>
    </div>
    <div id="filters">
        <label for="edrFilter">Filter by EDR:</label>
        <select id="edrFilter">
            <option value="all">All</option>
        </select>
        <label for="comparisonMode">Comparison Mode:</label>
        <select id="comparisonMode" multiple>
        </select>
        <button id="compareButton">Compare</button>
    </div>
    <div id="content"></div>
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
